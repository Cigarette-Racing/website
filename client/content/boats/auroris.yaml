  menuName: 42’ Auroris
sections:
  - type: hero
    headline: The ultimate adventure
    boatLogo:
      image: ../images/auroris/auroris-logo.svg
    backgroundMedia:
      image: ../images/auroris/auroris-00001.jpg
    stats:
      - percentage: 75
        text: '42’'
        label: Length
      - percentage: 75
        text: '11’ 11”'
        label: Beam
      - percentage: 75
        text: 2,250hp
        label: Max Horsepower

  - type: discover
    title: Discover
    shortTitle: ''
    media:
      image: ../images/auroris/auroris-00002.jpg
    content:
      header: LIFE WITHOUT COMPROMISE
      copy: "Filled with energy and adventure, the all-new 42’ Auroris brings harmony to the delicate balance between design, comfort and performance. It’s a vessel that allows you to reach beyond the shoreline and feast on life without compromise. The Auroris isn't for the spectator, it’s for the adventurer, the sportsman, the bon vivant."

  - type: flexible
    title: Design & Engineering
    shortTitle: ''
    theme: light
    bleedDirection: right
    headerImage:
      image: ../images/auroris/auroris-00003.jpg
    blocks:
      - type: two-column-image-text
        leftColumn:
          media:
            image: ../images/auroris/auroris-00004.jpg
          content:
            header: 50 YEARS IN THE MAKING
            copy: 'The Auroris embraces over 50 years of performance boat building experience and advanced computational fluid dynamics with the incorporation of Cigarette’s advanced-engineered twin step hull design. This proprietary hull design provides extraordinary speed, industry-leading efficiency and unparalleled comfort. A broader beam width with an all carbon-fiber hardtop design further improves handling, while intelligent use of composite materials and proprietary construction techniques improve vibration dampening and structural integrity for enhanced comfort in even the most compromised conditions.'
        rightColumn:
          media:
            image: ../images/auroris/auroris-00005.jpg
            label: 4x/5x MERCURY RACING 450 VERADOS
          content:
            header: 4x/5x Mercury Verados
            copy: 'A true testament to power and grace, the Auroris can put out up to 2,250 max horsepower with up to 5x Mercury Racing 450 Verados—the kind of output that is true poetry in motion.'
      - type: full-width-carousel
        items:
          - media:
              image: ../images/auroris/auroris-00006.jpg
          - media:
              image: ../images/auroris/auroris-00007.jpg
          - media:
              image: ../images/auroris/auroris-00008.jpg
    moreDetails: []

  - type: flexible
    title: Technology
    shortTitle: ''
    theme: dark
    bleedDirection: left
    headerImage:
      image: ../images/auroris/auroris-00009.jpg
    blocks:
      - type: one-column-text
        header: ADVANCED HELM
        copy: "The Auroris' advanced helm features three 17” Garmin multifunctional displays flush mounted to a state-of-the-art dash assembly milled from a solid block of aluminum. The nano-coated instrument panel is resistant to heat, reflections and finger prints for ease of use. Integrated cup holders, glovebox compartments, stainless steel grab bars and ergonomic CNC machined footrests provide the convenience, safety and comfort that is synonymous with Cigarette."
      - type: two-column-images
        images:
          - image: ../images/auroris/auroris-00010.jpg
          - image: ../images/auroris/auroris-00011.jpg
      - type: slider
        items:
          - media:
              image: ../images/auroris/auroris-00012.jpg
            content:
              header: DIGITAL SWITCHING & AUTOMATION
              copy: 'Our fully engineered and thoughtfully designed digital switching system allows you to control almost any function of the 42’ Auroris directly from the Garmin multifunctional displays. An automatic sequential engine system activates all engines with a simple press of a button.'
          - media:
              image: ../images/auroris/auroris-00013.jpg
            content:
              header: A SEAMLESS EXPERIENCE
              copy: 'With the optional Garmin Convenience Package, digital switching controls are made available at both the bow and aft conversation areas making operation and enjoyment a seamless experience.'
    moreDetails: []

  - type: flexible
    title: Advanced Features
    shortTitle: ''
    theme: light
    bleedDirection: right
    headerImage:
      image: ../images/auroris/auroris-00014.jpg
    blocks:
      - type: one-column-text
        header: CARBON FIBER HARDTOP
        copy: 'Our exclusive hardtop was skillfully and deliberately engineered to provide a lower center of gravity for increased performance and comfort without compromising a beautiful design aesthetic. The four-pillar, all carbon-fiber hardtop features a wide, double-curvature, frameless clear-laminated safety glass windscreen offering exceptional wind protection. Integrated flood lights, boarding handrails, full-spectrum ambient lighting, as well as optional windshield wiper with cleaning system and electrically actuated sun shade make this a pronounced and puristic center console.'
      - type: three-column-images
        images:
          - image: ../images/auroris/auroris-00015.jpg
          - image: ../images/auroris/auroris-00016.jpg
          - image: ../images/auroris/auroris-00017.jpg
      - type: carousel
        items:
          - media:
              image: ../images/auroris/auroris-00018.jpg
            content:
              header: SUNLOUNGE
              copy: 'The Auroris’ deck layout is extremely versatile for entertaining, complete with inviting forward seat lounges, U-shaped seating, a rear conversational area, and a spacious rear sun lounge—so you can catch some sun while catching up.'
          - media:
              image: ../images/auroris/auroris-00019.jpg
            content:
              header: SURESHADE
              copy: 'The Auroris hardtop offers an optional electrically actuated sun shade. At the press of a button, the shade covers the rear entertainment area. Ready to move on? Simply press “Shade In” on your Garmin display and it will retract into the hardtop.'
    moreDetails: []

  - type: flexible
    title: Interior Details
    shortTitle: Interior
    theme: dark
    bleedDirection: left
    headerImage:
      image: ../images/auroris/auroris-00020.jpg
    blocks:
      - type: one-column-text
        header: STORAGE & CONVENIENCE
        copy: 'The Auroris has conveniently integrated storage solutions for ease of use and peace of mind. Latched compartments support four fenders with room for lines, personal belongings, passenger shoes, and trash. Additional floor storage, forward combing box storage and bow seat storage harmonizes core functionality with uncompromising design.'
      - type: two-column-images
        images:
          - image: ../images/auroris/auroris-00021.jpg
          - image: ../images/auroris/auroris-00022.jpg
      - type: one-column-text
        header: SEATING & UPHOLSTERY
        copy: 'All new upholstery introduces multi-layered foams coupled with highly detailed quilted patterns using Cigarette Cool Touch fabrics for a premium, always comfortable feel. Powered forward helm seats are independently adjustable and quickly convert from standard seating to standing bolsters for convenience and drive comfort in all conditions. And for your guests, aft forward and rear facing seats electronically extends to form an oversized sun lounge for the ultimate mix of comfort and style.'
        align: center
      - type: full-width-carousel
        items:
          - media:
              image: ../images/auroris/auroris-00023.jpg
          - media:
              image: ../images/auroris/auroris-00024.jpg
          - media:
              image: ../images/auroris/auroris-00025.jpg
    moreDetails: []

  - type: specs
    title: Specs
    shortTitle: ''
    categories:
      - name: Deck
        specs:
          - name: Helmstation
            descriptions:
              - All new floating instrument panel constructed from a solid block of aluminum and anodized
              - Nano-coated instrument panel face which is resistant to heat, reflections and fingerprints
              - RGB LED accent lighting around the instrument panel provides a distinct glow, creating the illusion that the dash is floating
              - Wind doors on each side for added wind protection, constructed from carbon-fiber
              - Ergonomically placed components and instrumentation
              - Triple flush mounted 17” Garmin multifunctional displays
              - Convenience space consisting of cupholders, phone holders, and a keeper tray holder
              - Stainless grab-rails
              - Ergonomic CNC machined footrest
          - name: Midship Storage
            descriptions:
              - Integrated fender storage in gunnels with ability to store four (4x) 8” fenders
              - Integrated trash receptacle in gunnel with trash bag holder
              - Shoe storage cabinet
              - Forward combing boxes for additional storage
              - Large floor storage located on both port and starboard side
          - name: Three seat helm seating with central drivers seat
            descriptions:
              - Seat bottoms may be flipped up to form a bolster for more comfortable stand-up operation
          - name: Aft Lounge Area
            descriptions:
              - Unique lounge arrangement with forward facing oversized L-	shaped sofa and aft facing sofa
              - Forward and aft facing sofas electrically slide to become an oversized sundae area
              - Forward facing sofa with integrated cupholders
              - Eight cupholders are conveniently located in this area, including inside a recessed cubby by the L-shaped sofa
              - Large machinery hatch gives full access to technical room below
              - Storage box under port side L-shaped seating
              - Flip down port side boarding step integrated into the combing pads
              - Two aft insulated coolers with drainage on rear dovetail
      - name: Interiors
        specs:
          - name: Cabin - General
            descriptions:
              - Port-side access to cabin
              - Redesigned luxury interior
              - CNC cut wood cabinets
              - CNC cut Corian countertops
              - Stainless steel freshwater sink
              - Electric head
              - Polished towel and toilet paper holders
          - name: Enclosed Head
            descriptions:
              - Electric head with macerator
              - Stainless steel freshwater sink
              - Polished towel and toilet paper holders
          - name: Cabin Lighting
            descriptions:
              - Distributed, warm white, high CRI, ceiling spotlights are provided in the cabin
          - name: Berth
            descriptions:
              - Two passenger sleeping berth
      - name: Details
        specs:
          - name: Upholstery & Flooring
            descriptions:
              - Upholstery is in premium quality outdoor fabrics
              - Diamond pattern non-skid
          - name: Exterior Lighting
            descriptions:
              - Digitally controlled RGB ambient lighting
              - High power LED down-lights are installed in the hardtop for general and task lighting
              - Red captains lighting for night tasks
              - Underwater lighting with full spectrum control
      - name: Technical
        specs:
          - name: Audio
            descriptions:
              - Cigarette PURE by JL Audio Marine
              - 6x 8.8” JL Audio M Series coaxial speakers, plus 2 x 12”  and 1x10” JL Audio M subwoofers on deck
              - 2,400 watts of Class D amplification
              - Fusion Apollo network headunit
              - 2x 7.7” JL Audio M Series cabin speakers powered by Apollo head unit
          - name: Digital Switching & Automation
            descriptions:
              - State-of-the-art CZone digital control and monitoring system
              - Control of almost every vessel function through several touch screen displays on the boat
              - Single button “scenes” which activate preset conditions such as day cruising, night cruising, at the dock or entertaining
              - Lighting, including dimming, can be adjusted across the boat with a single keystroke from any MFD throughout the vessel
              - CZone monitoring allows the operator to monitor water and diesel fuel (if optioned) directly and fuel level via the NMEA2000 network
              - Automatic sequential engine starting with a single button push on the Garmin display
              - Individual engine trim control through Mercury integration
              - Manual bypass toggle switches for critical systems
              - All digital switching output modules feature a two position fuse holder that allows bypass of the output directly by moving the fuse to the alternate position for get-home capability
              - Power source selection conveniently located in the main distribution panel
              - Individual branch circuit breakers and monitoring boards are strategically located out of sight but within easy reach
              - Circuits can be turned on or off from one or more of the Garmin MFD displays around the boat
          - name: Electrical System Design
            descriptions:
              - Split DC electrical system designed to protect the start battery pack and provide multiple power feeds for critical systems such as navigation
              - Standalone engine starting and power steering circuits
              - Automatic battery switches with manual paralleling
              - House battery system designed to minimize weight and maximize powering of house loads
              - Bilge pumps, drain sumps and the wireless remote to CZone are all fed directly from the house battery bank with reset only circuit breakers so that these critical circuits can’t be accidentally turned off
              - House bank charging is accomplished by dedicated battery charger.
              - 30Amp shore power
          - name: Helmstation
            descriptions:
              - All new floating instrument panel constructed from a solid block of aluminum and anodized
              - Nano-coated instrument panel face which is resistant to heat, reflections and fingerprints
              - RGB LED accent lighting around the instrument panel provides a distinct glow, creating the illusion that the dash is floating
              - Wind doors on each side for added wind protection, constructed from carbon-fiber
              - Ergonomically placed components and instrumentation
              - Triple flush mounted 17” Garmin multifunctional displays
              - Convenience space consisting of cupholders, phone holders, and a keeper tray holder
              - Stainless grab-rails
              - Ergonomic CNC machined footrest
          - name: Laminate
            descriptions:
              - Hull and deck are vacuum bagged and use a highly optimized laminate schedule with vinylester resin
              - Balsa cored hull and deck, foam cored hardtop
              - Over 7” thick high density transom
              - Carbon-fiber hard top to reduce the center of gravity for better handling
              - Two sided, completely finished, hatches throughout
          - name: Mercury Power & Control
            descriptions:
              - Quad Mercury Racing or Mercury Verado outboards
              - Four/five engines can be controlled by just two levers
              - New VesselView UI
      - name: Exterior
        specs:
          - name: Paint
            descriptions:
              - Painted hullside with bootstripe included

